<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Support Helper</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            overflow: hidden;
            background-color: #000; /* Warna dasar jika gambar gagal dimuat */
        }

        /* Background Image Layer */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* GANTI URL DI BAWAH INI DENGAN LINK GAMBAR ANDA */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5); /* Efek Blur 50% dan agak gelap agar teks terbaca */
            transform: scale(1.1); /* Menghilangkan garis putih di pinggir akibat blur */
            z-index: -1;
        }

        .container { 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(10px);
            padding: 40px 25px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 320px;
            text-align: center;
            z-index: 1;
        }

        h2 { 
            font-size: 1.6rem; 
            margin-bottom: 25px; 
            color: #ff6a00;
            text-shadow: 0 0 10px rgba(255, 106, 0, 0.4);
            font-weight: 800;
        }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 15px 0; 
            border: 1.5px solid rgba(255, 106, 0, 0.4); 
            border-radius: 15px; 
            font-size: 16px; 
            background: rgba(0, 0, 0, 0.6);
            color: white;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        input:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 15px rgba(255, 106, 0, 0.4);
        }

        button { 
            background: linear-gradient(45deg, #ff6a00, #ff9d00);
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 15px; 
            font-weight: bold; 
            width: 100%; 
            cursor: pointer; 
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 106, 0, 0.4);
            transition: 0.3s;
            margin-top: 10px;
        }

        button:active {
            transform: scale(0.95);
        }

        #status { 
            margin-top: 20px; 
            font-weight: 500; 
            font-size: 13px;
            line-height: 1.4;
        }

        .credit {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            z-index: 1;
        }

        .credit a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="container">
    <h2>FIX MERAH</h2>
    <input type="tel" id="nomorWA" placeholder="Nomor Telepon (+62812...)" required>
    <button onclick="sendEmail()">KIRIM LAPORAN</button>
    <p id="status"></p>
</div>

<div class="credit">
    Â© Developed by zd. | <a href="https://t.me/t0pnumber" target="_blank">t.me/t0pnumber</a>
</div>

<script type="text/javascript">
    (function() {
        emailjs.init("4gczUaVphaqhbQuJP"); 
    })();

    function sendEmail() {
        const nomor = document.getElementById("nomorWA").value;
        const status = document.getElementById("status");

        if (!nomor) {
            alert("Harap masukkan nomor!");
            return;
        }

        status.style.color = "white";
        status.innerText = "Processing...";

        const templateParams = {
            to_email: "support@support.whatsapp.com",
            nomor: nomor,
            message: `Halo administrator WhatsApp! Nama saya Valleria. Saya menulis karena saya memiliki masalah. Saya mengalami kesulitan mendaftarkan nomor WhatsApp saya, dan setiap kali saya mencoba masuk, saya mendapatkan pesan "Tidak dapat masuk." Saya ingin dapat masuk dengan nomor ini, ${nomor}, tanpa mendapatkan kesalahan "Tidak dapat masuk". Terima kasih telah menggunakan WhatsApp.`
        };

        emailjs.send('service_u6ibb5e', 'template_c7q6yhs', templateParams)
            .then(function() {
                status.style.color = "#00ff88"; 
                status.innerText = "Berhasil dikirim! Tunggu 1-2 menit sebelum login kembali.";
            }, function(error) {
                status.style.color = "#ff4d4d"; 
                status.innerText = "Gagal: " + JSON.stringify(error);
            });
    }
</script>

</body>
</html>
